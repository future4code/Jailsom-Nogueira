    <h1>Canned feelings</h1>
    <h3>Adicionar um produto</h3>
    <form action="#">
        <div>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto">
        </div>
        <div>
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" placeholder="Descrição do produto">
        </div>
        <div>
            <label for="preco">Preço</label>
            <input type="number" name="preco" id="preco" placeholder="Preço do produto">
        </div>
        <div>
            <label for="quantidade">Quantidade disponível</label>
            <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade disponível">
        </div>            
        <button type="submit">Enviar</button>
    </form>
