<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Semana 4 aula 14</title>
</head>

<body>
    <header>
        <div class="container">
            <label for="nova-tarefa">Nova Tarefa:</label>
            <input type="text" name="novaTarefa" value="" id="novaTarefaTexto" placeholder="Digite a tarefa aqui">
            <select name="diaDaSemana" id="diaDaSemana">
                <option value="segunda">Segunda-Feira</option>
                <option value="terca">Terça-Feira</option>
                <option value="quarta">Quarta-Feira</option>
                <option value="quinta">Quinta-Feira</option>
                <option value="sexta">Sexta-Feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <button onclick="criarTarefa();">Criar Tarefa!</button>
        </div>
    </header>
    <main>
        <div class="calendario">
            <div id="segunda">
                Segunda
                <ul id="content"></ul>
            </div>
            <div id="terca">
                Terça
                <ul class="content"></ul>
            </div>
            <div id="quarta">
                Quarta
                <ul class="content"></ul>
            </div>
            <div id="quinta">
                Quinta
                <ul class="content"></ul>
            </div>
            <div id="sexta">
                Sexta
                <ul class="content"></ul>
            </div>
            <div id="sabado">
                Sábado
                <ul class="content"></ul>
            </div>
            <div id="domingo">
                Domingo
                <ul class="content"></ul>
            </div>
        </div>
    </main>
</body>

</html>
